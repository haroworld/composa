{% extends 'main.html' %}


{% block content %}

        <!--Request-->
        <div class="border-2 border-darkBlue py-3 px-5 mb-3 ">
            <h4 class="text-center font-bold">Reset Password</h4>
        </div>
        <p class="p-3">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
        <form method="POST" class="flex flex-col w-full">

                {% for field in form %}
                    {{field.label}}
                    <div class="div-mail p-3 border-2 border-lightBlue flex flex-row w-full mb-3">
                    {{field}}

                {% endfor %}
            <div class="flex w-full">
            <button type="submit" class="p-2 px-5 mb-3 border-2 border-lightBlue bg-darkBlue text-white rounded-lg">Submit</button>
            </div>

    </div>
</div>

{% endblock content %}
